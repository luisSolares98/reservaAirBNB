server:
  servlet:
    context-path: /airNUR
  port: ${PORT:8082}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/reservas"
    username: postgres
    password: root
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
        ddl-auto: update

spring-doc:
  swagger-ui:
    path: /
